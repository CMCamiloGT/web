    * {
      box-sizing: border-box;
      margin: 0;

    body {
      background-color: #0f0f14;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: #1c1c22;
      display: flex;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      max-width: 800px;
      gap: 60px;
      flex-wrap: wrap;
    }

    .info {
      max-width: 300px;
    }

    .info h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    .info p {
      font-size: 16px;
      line-height: 1.6;
      color: #ccc;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 1;
      min-width: 240px;
    }

    .button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      border-radius: 30px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: transform 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .steam {
      background: linear-gradient(90deg, #0f2b4d, #1a5eea);
    }

    .discord {
      background: linear-gradient(90deg, #3b3f8f, #7a7bd6);
    }

    .instagram {
      background: linear-gradient(90deg, #6a004e, #d30087);
    }

    .email {
      background: linear-gradient(90deg, #3d3d46, #54545c);
    }

    .icon {
      width: 20px;
      height: 20px;
      margin-left: 10px;
      fill: white;
    }
  </style>
</head>
