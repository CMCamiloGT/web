  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0D1B2A, #000000);
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background-color: #1c2331;
      padding: 2rem;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      background: linear-gradient(90deg, #e2e8f0, #cbd5e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .welcome-message {
      font-size: 1rem;
      color: #a0aec0;
      margin-bottom: 2rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    .social-link {
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social-link:hover {
      transform: translateY(-4px);
    }

    .social-icon {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: white;
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }

    .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
    .steam     { background-color: #171a21; }
    .discord   { background-color: #5865F2; }
    .email     { background-color: #34d399; }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #a0aec0;
      text-align: center;
    }

    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      .social-icon { width: 48px; height: 48px; font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <div class="container" data-aos="zoom-in">
    <!-- LOGO -->
    <img src="https://via.placeholder.com/100" alt="Logo OLIMAK" class="logo">

        <div class="social-icon"><i class="fab fa-instagram"></i></div>
      </a>

      <a href="https://steamcommunity.com/id/CamiloCM/" class="social-link steam" data-aos="fade-up" data-aos-delay="200">
        <div class="social-icon"><i class="fab fa-steam"></i></div>
      </a>

      <a href="https://discord.com/users/846403133763747920" class="social-link discord" data-aos="fade-up" data-aos-delay="300">
        <div class="social-icon"><i class="fab fa-discord"></i></div>
      </a>

      <a href="mailto:contact@olimak.com" class="social-link email" data-aos="fade-up" data-aos-delay="400">
        <div class="social-icon"><i class="far fa-envelope"></i></div>
      </a>
    </div>

    <footer data-aos="fade-up" data-aos-delay="600">
      <p>&copy; 2025 Camilo / Olimak</p>
    </footer>
  </div>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

</body>
</html>
