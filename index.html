<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página personal con enlaces a perfiles sociales">
  <meta name="keywords" content="perfil, social, contacto, personal">
  <meta name="author" content="Camilo">
  <title>Mi Página Personal</title>
  
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style id="app-style">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      
      /* Nuevo fondo con degradado azul oscuro a negro */
      background: linear-gradient(135deg, #0D1B2A 0%, #000000 100%);
      
      color: #e2e8f0;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      width: 90%;
      background-color: #2a3240;
      border: 2px solid #4a5568;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #a0aec0, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .welcome-message {
      margin-bottom: 2rem;
    }
    
    .social-links {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    
    .social-link:hover {
      transform: translateY(-3px);
    }
    
    .social-icon {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: #2d3748;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    .instagram .social-icon {
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      color: white;
    }
    
    .steam .social-icon {
      background-color: #171a21;
      color: white;
    }
    
    .discord .social-icon {
      background-color: #5865F2;
      color: white;
    }
    
    .email .social-icon {
      background-color: #34d399;
      color: white;
    }
    
    .social-icon i {
      font-size: 1.5rem;
    }
    
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #a0aec0;
      font-weight: 300;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .social-icon {
        width: 45px;
        height: 45px;
      }
      
      .social-links {
        gap: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      
      .container {
        padding: 1.5rem;
      }
      
      .social-icon {
        width: 40px;
        height: 40px;
      }
      
      .social-links {
        gap: 1rem;
      }
      
      .social-icon i {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Camilo</h1>
    <p class="welcome-message">¡Bienvenido a mi espacio personal!</p>
    
    <div class="social-links">
      <a href="https://www.instagram.com/kolg.ery/" class="social-link instagram">
        <div class="social-icon">
          <i class="fab fa-instagram"></i>
        </div>
      </a>
      
      <a href="https://steamcommunity.com/id/CamiloCM/" class="social-link steam">
        <div class="social-icon">
          <i class="fab fa-steam"></i>
        </div>
      </a>
      
      <a href="https://discord.com/users/846403133763747920" class="social-link discord">
        <div class="social-icon">
          <i class="fab fa-discord"></i>
        </div>
      </a>
      
      <a href="mailto:contact@olimak.com" class="social-link email">
        <div class="social-icon">
          <i class="far fa-envelope"></i>
        </div>
      </a>
    </div>
    
    <footer>
      <p>&copy; 2025 Camilo</p>
    </footer>
  </div>
  
  <!-- Remove or simplify the script since we don't need the same mobile adjustments -->
  <script id="app-script">
    // Javascript for minimal responsive adjustments if needed
  </script>
</body>
</html>
