<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página personal con enlaces a perfiles sociales">
  <meta name="keywords" content="perfil, social, contacto, personal">
  <meta name="author" content="Camilo">
  <title>Mi Página Personal</title>
  
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style id="app-style">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      background-image: linear-gradient(135deg, rgba(255,255,255,0.05) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.05) 75%, transparent 75%, transparent);
      background-size: 40px 40px;
      color: #e2e8f0;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      position: relative; /* Added position relative for pseudo-element positioning */
    }
    
    .center-box {
      background-color: #2a3240;
      border: 2px solid #4a5568;
      border-radius: 15px;
      padding: 2.5rem;
      margin: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #a0aec0, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
    }
    
    .social-icons a {
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: #2d3748;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      color: #e2e8f0;
      text-decoration: none;
    }
    
    .social-icons a:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    
    .social-icons a.instagram:hover {
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      color: white;
    }
    
    .social-icons a.steam:hover {
      background-color: #171a21;
      color: white;
    }
    
    .social-icons a.discord:hover {
      background-color: #5865F2;
      color: white;
    }
    
    .social-icons a.email:hover {
      background-color: #34d399;
      color: white;
    }
    
    .social-icons i {
      font-size: 1.8rem;
    }
    
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #a0aec0;
      font-weight: 300;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .social-icons {
        flex-wrap: wrap;
      }
      
      .social-icons a {
        width: 60px;
        height: 60px;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      
      .social-icons {
        flex-direction: column;
        gap: 1rem;
      }
      
      .social-icons a {
        width: 100%;
        height: 50px;
        border-radius: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center-box">
      <h1>Camilo</h1>
      
      <div class="social-icons">
        <a href="https://www.instagram.com/kolg.ery/" class="instagram" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://steamcommunity.com/id/CamiloCM/" class="steam" aria-label="Steam">
          <i class="fab fa-steam"></i>
        </a>
        <a href="https://discord.com/users/846403133763747920" class="discord" aria-label="Discord">
          <i class="fab fa-discord"></i>
        </a>
        <a href="mailto:contact@olimak.com" class="email" aria-label="Email">
          <i class="far fa-envelope"></i>
        </a>
      </div>
      
      <footer>
        <p>¡Bienvenido a mi espacio personal! &copy; 2025</p>
      </footer>
    </div>
  </div>
  
  <script id="app-script">
    // Javascript para menú responsivo en pantallas pequeñas
    document.addEventListener('DOMContentLoaded', function() {
      const mediaQuery = window.matchMedia('(max-width: 480px)');
      
      function handleScreenChange(e) {
        const socialIcons = document.querySelector('.social-icons');
        if (e.matches) {
          // En pantallas pequeñas cambiamos la disposición
          socialIcons.classList.add('mobile-view');
        } else {
          socialIcons.classList.remove('mobile-view');
        }
      }
      
      // Comprobamos al cargar
      handleScreenChange(mediaQuery);
      
      // Escuchamos cambios (por ejemplo, al rotar el dispositivo)
      mediaQuery.addEventListener('change', handleScreenChange);
    });
  </script>
</body>
</html>
